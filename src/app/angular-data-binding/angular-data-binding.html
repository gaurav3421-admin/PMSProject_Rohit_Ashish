<div class="container-fluid p-1">
    <div class="card shadow-lg border-0">
        <div class="card-header bg-primary text-white text-center">
            <h3>Angular-DataBinding</h3>
        </div>
        <div class="card-body p-4">

            <h5 class="mb-3 text-primary border-bottom pb-2">1️⃣ DataBinding</h5>
            <form #studentForm="ngForm">
                <div class="row mb-3">
                    <div class="col-md-3">
                        <label  for="studentName" class="form-label"  >Full Name</label>
                        <input type="text" class="form-control" id="studentName" name="studentName" [(ngModel)]="studentName" >
                    </div>
                    <div class="col-md-3">
                        <label for="studentName" class="form-label">Email Id</label>
                        <input #emailInput type="email" class="form-control" id="email" name="email" [(ngModel)]="email" >
                    </div>
                    <div class="col-md-3">

                    </div>
                    <div class="col-md-3">
                        <label for="gender" class="form-label">Age</label>
                        <input #ageInput type="number" class="form-control" id="age" name="age"  [(ngModel)]="age"     >
                    </div>

                    <div class="col-md-3">
                        <label  for="studentName" class="form-label"  >Full Name: {{ studentName }}</label>
                    
                    </div>

                     <div class="col-md-3">
                    <button class="btn btn-success px-4 me-2" type="button" [disabled]="_isDisabled" >Submit</button>
                    <button class="btn btn-success px-4 me-2" type="button" (click)="submitStudentInformation(studentName)">Submit Student Information</button>

                    <button class="btn btn-success px-4 me-2" type="button" (click)="ReferenceVarFunction(emailInput.value,ageInput.value)">Reference Variable</button>

                    </div>
                </div>

            </form>





        </div>

    </div>
</div>
